<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trialToDo</title>
  </head>
  <link rel="stylesheet" href="12rockpaperScissors.css" class="rel" />
  <body>
    <h2>Trial Rock Paper Scissors</h2>

    <button class="move-button js-rock-move-btn">
      <img class="move-icon" src="./images/rock-emoji.png" alt="rock icon" />
    </button>

    <button class="move-button js-paper-move-btn">
      <img class="move-icon" src="./images/paper-emoji.png" alt="paper icon" />
    </button>

    <button class="move-button js-scissors-move-btn">
      <img
        class="move-icon"
        src="./images/scissors-emoji.png"
        alt="scissors icon"
      />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button">Reset Score</button>
    <button class="auto-play-button">Auto Play</button>

    <script src="12rockPaperScissors.js"></script>
  </body>
</html>
